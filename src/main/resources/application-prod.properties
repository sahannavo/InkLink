# =============================================
# DATABASE CONFIGURATION
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/inklink_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=PROD_DB_USER
spring.datasource.password=PROD_DB_PASSWORD
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================================
# JPA & HIBERNATE CONFIGURATION
# =============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =============================================
# PRODUCTION PERFORMANCE OPTIMIZATIONS
# =============================================
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider

# =============================================
# CACHE CONFIGURATION
# =============================================
spring.cache.type=simple
spring.cache.cache-names=stories,users,categories,trending
spring.cache.simple.time-to-live=300000

# =============================================
# PRODUCTION SECURITY
# =============================================
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.timeout=1800

# =============================================
# PRODUCTION EMAIL
# =============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=PROD_EMAIL
spring.mail.password=PROD_EMAIL_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =============================================
# FILE STORAGE
# =============================================
file.upload-dir=/opt/inklink/uploads
app.file.upload-dir=/opt/inklink/uploads

# =============================================
# PRODUCTION LOGGING
# =============================================
logging.level.com.project.inklink=INFO
logging.level.org.hibernate.SQL=WARN
logging.file.name=logs/inklink-app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================
# MONITORING & MANAGEMENT
# =============================================
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# =============================================
# OPENAPI DOCUMENTATION
# =============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

# =============================================
# RATE LIMITING
# =============================================
app.rate-limit.requests-per-minute=100
app.rate-limit.upload-requests-per-minute=20
app.rate-limit.enabled=true