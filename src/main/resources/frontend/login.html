<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkLink - Login</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<div class="bubbles-container" id="bubblesContainer"></div>

<div class="auth-container">
    <div class="logo">
        <h1>InkLink</h1>
        <p>Share your stories with the world</p>
    </div>

    <!-- Login Image -->
    <div class="form-image">
        <div class="form-image-placeholder">ðŸ“–</div>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="john@gmail.com" required>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the Terms & Conditions</label>
        </div>

        <button type="submit" class="btn">Log in</button>
    </form>

    <div class="divider">
        <span>or</span>
    </div>



    <div class="auth-footer">
        Don't have an account? <a href="register.html">Create an Account</a>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
