<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkLink - Create Account</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<div class="bubbles-container" id="bubblesContainer"></div>

<div class="auth-container">
    <div class="logo">
        <h1>InkLink</h1>
        <p>Create your account</p>
    </div>

    <!-- Register Image -->
    <div class="form-image">
        <div class="form-image-placeholder">âœï¸</div>
    </div>

    <form id="registerForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required>
            <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button type="button" class="password-toggle" id="togglePassword">ğŸ‘ï¸</button>
            </div>
            <div class="error-message" id="passwordError"></div>

            <!-- Password Validation Container -->
            <div class="validation-container">
                <div class="validation-item" id="length">
                    <div class="validation-icon">â—</div>
                    <span>At least 8 characters</span>
                </div>
                <div class="validation-item" id="uppercase">
                    <div class="validation-icon">â—</div>
                    <span>At least one uppercase letter</span>
                </div>
                <div class="validation-item" id="lowercase">
                    <div class="validation-icon">â—</div>
                    <span>At least one lowercase letter</span>
                </div>
                <div class="validation-item" id="number">
                    <div class="validation-icon">â—</div>
                    <span>At least one number</span>
                </div>
                <div class="validation-item" id="special">
                    <div class="validation-icon">â—</div>
                    <span>At least one special character</span>
                </div>
            </div>

            <!-- Password Strength Meter -->
            <div class="strength-meter">
                <div class="strength-meter-fill" id="strengthMeter"></div>
            </div>
            <div class="strength-text" id="strengthText">Password Strength</div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the Terms & Conditions</label>
        </div>

        <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="divider">
        <span>or</span>
    </div>

    <div class="auth-footer">
        Already have an account? <a href="login.html">Log In</a>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
