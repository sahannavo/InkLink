# =============================================
# APPLICATION CONFIGURATION
# =============================================
spring.application.name=InkLink

# =============================================
# SERVER CONFIGURATION
# =============================================
server.port=8080
server.servlet.session.timeout=30m
server.servlet.session.persistent=true
server.servlet.context-path=/

# =============================================
# DATABASE CONFIGURATION (H2 - DEVELOPMENT)
# =============================================
spring.datasource.url=jdbc:h2:mem:inklinkdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# =============================================
# JPA & HIBERNATE CONFIGURATION
# =============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.timezone.default_storage=NORMALIZE

# =============================================
# PERFORMANCE & CONNECTION POOL CONFIGURATION
# =============================================
# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=InkLinkHikariPool

# =============================================
# THYMELEAF CONFIGURATION
# =============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enable-spring-el-compiler=true

# =============================================
# FILE UPLOAD CONFIGURATION
# =============================================
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}
file.upload-dir=./uploads

# =============================================
# EMAIL CONFIGURATION
# =============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.from=noreply@inklink.com
spring.mail.properties.mail.debug=false

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.com.project.inklink=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =============================================
# SECURITY CONFIGURATION
# =============================================
spring.security.filter.order=10

# =============================================
# ERROR HANDLING
# =============================================
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always

# =============================================
# MVC CONFIGURATION
# =============================================
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
spring.mvc.static-path-pattern=/static/**

# =============================================
# ACTUATOR ENDPOINTS (FOR MONITORING)
# =============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

# =============================================
# CUSTOM APPLICATION PROPERTIES
# =============================================
# Pagination defaults
app.pagination.default-page-size=10
app.pagination.max-page-size=50

# Story configuration
app.story.min-content-length=100
app.story.max-content-length=10000
app.story.max-title-length=200

# User configuration
app.user.min-password-length=6
app.user.max-username-length=50
app.user.max-bio-length=500

# File upload configuration
app.file.allowed-extensions=jpg,jpeg,png,gif,webp
app.file.max-size-mb=2
app.file.avatar-width=200
app.file.avatar-height=200

# Search configuration
app.search.max-query-length=100
app.search.default-results-per-page=10

# Cache configuration
app.cache.story-timeout-minutes=30
app.cache.user-timeout-minutes=60

# Email templates
app.email.template.welcome=welcome-email
app.email.template.password-reset=password-reset-email
app.email.from-address=noreply@inklink.com
app.email.from-name=InkLink Team