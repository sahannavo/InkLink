# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/inklink_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# File upload settings
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.enabled=true

# Logging levels
#logging.level.com.project.inklink=DEBUG
#logging.level.org.springframework.web=INFO
#logging.level.org.springframework.security=INFO
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/inklink-application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Session
server.servlet.session.timeout=1800
server.servlet.session.cookie.http-only=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Hibernate specific properties
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Static resources
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:uploads/
spring.mvc.static-path-pattern=/**
spring.web.resources.cache.period=3600

# Date format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# APPLICATION SPECIFIC SETTINGS
app.upload.profile-dir=uploads/profiles/
app.upload.story-dir=uploads/stories/
app.upload.temp-dir=uploads/temp/
app.upload.max-file-size=2097152
app.upload.max-image-size=2097152
app.upload.allowed-image-types=image/jpeg,image/png,image/gif,image/webp
app.upload.allowed-document-types=application/pdf,application/msword
app.pagination.default-page=0
app.pagination.default-size=10
app.pagination.max-size=100
app.session.timeout=1800
app.session.max-sessions=1
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Active profile
spring.profiles.active=dev

# Error page configuration
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always

# Jackson serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Spring MVC optimization
spring.mvc.async.request-timeout=30000


# Enable directory listing for development
spring.web.resources.add-mappings=true

