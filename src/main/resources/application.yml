# =============================================
# SERVER CONFIGURATION
# =============================================
server:
  port: 8080
  servlet:
    session:
      timeout: 1800
      cookie:
        http-only: true
        secure: false
        same-site: strict
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
      enabled: true
  error:
    include-stacktrace: never
    include-message: always
    include-binding-errors: always

# =============================================
# DATABASE CONFIGURATION
# =============================================
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/inklink_db?useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # =============================================
  # JPA / HIBERNATE CONFIGURATION
  # =============================================
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        enable_lazy_load_no_trans: true

  # =============================================
  # MVC & WEB CONFIGURATION
  # =============================================
  web:
    resources:
      static-locations: classpath:/static/,classpath:/public/,file:uploads/
  mvc:
    static-path-pattern: "/**"
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

  # =============================================
  # PROFILES
  # =============================================
  profiles:
    active: dev

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging:
  level:
    com.project.inklink: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/inklink-application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =============================================
# APPLICATION SPECIFIC SETTINGS
# =============================================
app:
  upload:
    profile-dir: "uploads/profiles/"
    story-dir: "uploads/stories/"
    temp-dir: "uploads/temp/"
    max-file-size: 2097152
    max-image-size: 2097152
    allowed-image-types: "image/jpeg,image/png,image/gif,image/webp"
    allowed-document-types: "application/pdf,application/msword"
  pagination:
    default-page: 0
    default-size: 10
    max-size: 100
  session:
    timeout: 1800
    max-sessions: 1
  cors:
    allowed-origins: "*"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true

