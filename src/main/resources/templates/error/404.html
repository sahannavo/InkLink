<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Page Not Found - InkLink</title>
</head>
<body>
<section th:fragment="content">
    <div class="error-container text-center py-5">
        <div class="container">
            <div class="error-icon mb-4">
                <i class="fas fa-search fa-5x text-muted"></i>
            </div>
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">The story you're looking for seems to have wandered off into the unknown.</p>
            <div class="error-actions">
                <a th:href="@{/}" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a th:href="@{/stories}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-book me-2"></i>Browse Stories
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
