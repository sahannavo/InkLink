<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Page Not Found - InkLink</title>
</head>
<body>
<section th:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <div class="error-content">
                    <i class="fas fa-search fa-5x text-muted mb-4"></i>
                    <h1 class="display-4 fw-bold text-muted mb-3">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a th:href="@{/}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a th:href="@{/stories}" class="btn btn-outline-primary">
                            <i class="fas fa-book me-2"></i>Browse Stories
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
