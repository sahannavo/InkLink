<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Server Error - InkLink</title>
</head>
<body>
<section th:fragment="content">
    <div class="error-container text-center py-5">
        <div class="container">
            <div class="error-icon mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
            </div>
            <h1 class="display-1 fw-bold text-warning">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-4">Something went wrong on our end. Our team has been notified and is working on it.</p>
            <div class="error-actions">
                <a th:href="@{/}" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-redo me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
