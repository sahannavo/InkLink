<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkLink - Share Your Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">InkLink</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/login">Login</a>
            <a class="nav-link" href="/register">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
    <div class="text-center mb-5">
        <h1>Welcome to InkLink</h1>
        <p class="lead">Share your stories with the world</p>
    </div>

    <!-- Stories Loop (Based on your sketch) -->
    <div class="row" th:each="story : ${stories}">
        <div class="col-md-8 mx-auto">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <!-- User Profile Icon -->
                        <img th:src="${story.author.avatarUrl}"
                             alt="User Avatar"
                             class="rounded-circle me-3"
                             width="40" height="40">
                        <div>
                            <h6 class="mb-0" th:text="${story.author.username}">Username</h6>
                            <small class="text-muted" th:text="${#temporals.format(story.createdAt, 'MMM dd, yyyy')}">
                                Date time
                            </small>
                        </div>
                    </div>
                    <h5 th:text="${story.title}">Story Title</h5>
                    <p th:text="${story.content}">Story content preview...</p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
