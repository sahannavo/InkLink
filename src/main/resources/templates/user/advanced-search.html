<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Advanced Search - InkLink</title>
    <style>
        .search-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
        }
        .form-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body>
<section th:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="text-center mb-4">Advanced Search</h1>
                <p class="text-center text-muted mb-5">Find exactly what you're looking for with our advanced search filters</p>

                <div class="search-form">
                    <form th:action="@{/search/results}" method="get">
                        <!-- Keywords Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-search me-2"></i>Keywords</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="query" class="form-label">Search Terms</label>
                                    <input type="text" class="form-control" id="query" name="query"
                                           placeholder="Enter keywords, title, or content...">
                                </div>
                                <div class="col-md-6">
                                    <label for="author" class="form-label">Author Name</label>
                                    <input type="text" class="form-control" id="author" name="author"
                                           placeholder="Search by author...">
                                </div>
                            </div>
                        </div>

                        <!-- Categories Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-tags me-2"></i>Categories</h5>
                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label">Select Categories</label>
                                    <div class="row">
                                        <div th:each="category : ${categories}" class="col-md-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox"
                                                       th:id="'category_' + ${category.id}"
                                                       th:value="${category.name}" name="categories">
                                                <label class="form-check-label" th:for="'category_' + ${category.id}"
                                                       th:text="${category.name}">Category</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Date Range Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-calendar me-2"></i>Date Range</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">From Date</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">To Date</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate">
                                </div>
                            </div>
                        </div>

                        <!-- Reading Time Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-clock me-2"></i>Reading Time</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="minReadingTime" class="form-label">Minimum (minutes)</label>
                                    <input type="number" class="form-control" id="minReadingTime"
                                           name="minReadingTime" min="1" max="60" placeholder="1">
                                </div>
                                <div class="col-md-6">
                                    <label for="maxReadingTime" class="form-label">Maximum (minutes)</label>
                                    <input type="number" class="form-control" id="maxReadingTime"
                                           name="maxReadingTime" min="1" max="60" placeholder="30">
                                </div>
                            </div>
                        </div>

                        <!-- Sorting Section -->
                        <div class="form-section">
                            <h5><i class="fas fa-sort me-2"></i>Sorting</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="sortBy" class="form-label">Sort By</label>
                                    <select class="form-select" id="sortBy" name="sortBy">
                                        <option value="newest">Newest First</option>
                                        <option value="popular">Most Popular</option>
                                        <option value="readingtime">Reading Time</option>
                                        <option value="trending">Trending</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-search me-2"></i>Search Stories
                            </button>
                            <a th:href="@{/stories}" class="btn btn-outline-secondary btn-lg ms-2">
                                <i class="fas fa-times me-2"></i>Clear
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
