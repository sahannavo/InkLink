<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Login - InkLink</title>
</head>
<body>
<section th:fragment="content">
    <div class="auth-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="auth-title">Welcome Back</h2>
                            <p class="text-muted">Sign in to your InkLink account</p>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/login}" method="post" class="auth-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <!-- Error Message -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                Invalid username or password.
                            </div>

                            <!-- Logout Message -->
                            <div th:if="${param.logout}" class="alert alert-success">
                                <i class="fas fa-check-circle me-2"></i>
                                You have been logged out successfully.
                            </div>

                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username or Email</label>
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    <input type="text"
                                           class="form-control"
                                           id="username"
                                           name="username"
                                           placeholder="Enter your username or email"
                                           required>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Enter your password"
                                           required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <a th:href="@{/forgot-password}" class="text-decoration-none">
                                    Forgot password?
                                </a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Sign In
                            </button>

                            <!-- Register Link -->
                            <div class="text-center">
                                <p class="mb-0">Don't have an account?
                                    <a th:href="@{/register}" class="text-decoration-none fw-semibold">
                                        Create one here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
