<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Register - InkLink</title>
</head>
<body>
<section th:fragment="content">
    <div class="auth-container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="auth-title">Join InkLink</h2>
                            <p class="text-muted">Create your account and start sharing stories</p>
                        </div>

                        <!-- Registration Form -->
                        <form th:action="@{/register}" method="post" th:object="${user}" class="auth-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <!-- Display Errors -->
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>

                            <div class="row">
                                <!-- Username -->
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text"
                                               class="form-control"
                                               id="username"
                                               th:field="*{username}"
                                               placeholder="Choose a username"
                                               required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('username')}"
                                         th:errors="*{username}" class="form-text text-danger"></div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email"
                                               class="form-control"
                                               id="email"
                                               th:field="*{email}"
                                               placeholder="your@email.com"
                                               required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}" class="form-text text-danger"></div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Password -->
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password"
                                               class="form-control"
                                               id="password"
                                               th:field="*{password}"
                                               placeholder="Create a password"
                                               required>
                                    </div>
                                    <div class="password-strength mt-2">
                                        <div class="progress" style="height: 4px;">
                                            <div class="progress-bar" id="passwordStrength"></div>
                                        </div>
                                        <small class="form-text" id="passwordFeedback"></small>
                                    </div>
                                    <div th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}" class="form-text text-danger"></div>
                                </div>

                                <!-- Confirm Password -->
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password"
                                               class="form-control"
                                               id="confirmPassword"
                                               placeholder="Confirm your password"
                                               required>
                                    </div>
                                    <small class="form-text text-danger" id="passwordMatchError"></small>
                                </div>
                            </div>

                            <!-- Terms Agreement -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                                        and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3" id="registerBtn">
                                <i class="fas fa-user-plus me-2"></i>
                                Create Account
                            </button>

                            <!-- Login Link -->
                            <div class="text-center">
                                <p class="mb-0">Already have an account?
                                    <a th:href="@{/login}" class="text-decoration-none fw-semibold">
                                        Sign in here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        if (togglePassword) {
            togglePassword.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        }

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');

        if (passwordInput) {
            passwordInput.addEventListener('input', checkPasswordStrength);
        }

        if (confirmInput) {
            confirmInput.addEventListener('input', checkPasswordMatch);
        }

        // Form validation
        const registerForm = document.querySelector('form[th\\:object="${user}"]');
        if (registerForm) {
            registerForm.addEventListener('submit', validateForm);
        }
    });

    function checkPasswordStrength() {
        const password = this.value;
        const strengthBar = document.getElementById('passwordStrength');
        const feedback = document.getElementById('passwordFeedback');

        let strength = 0;
        let feedbackText = '';

        if (password.length >= 8) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 25;
        if (/[^A-Za-z0-9]/.test(password)) strength += 25;

        strengthBar.style.width = strength + '%';

        if (strength < 50) {
            strengthBar.className = 'progress-bar bg-danger';
            feedbackText = 'Weak password';
        } else if (strength < 75) {
            strengthBar.className = 'progress-bar bg-warning';
            feedbackText = 'Medium strength';
        } else {
            strengthBar.className = 'progress-bar bg-success';
            feedbackText = 'Strong password';
        }

        if (feedback) {
            feedback.textContent = feedbackText;
            feedback.className = 'form-text ' + (strength < 50 ? 'text-danger' : strength < 75 ? 'text-warning' : 'text-success');
        }
    }

    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const errorElement = document.getElementById('passwordMatchError');

        if (confirmPassword && password !== confirmPassword) {
            errorElement.textContent = 'Passwords do not match';
            this.classList.add('is-invalid');
        } else {
            errorElement.textContent = '';
            this.classList.remove('is-invalid');
            if (confirmPassword) {
                this.classList.add('is-valid');
            }
        }
    }

    function validateForm(e) {
        const terms = document.getElementById('terms');
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!terms.checked) {
            e.preventDefault();
            terms.focus();
            return false;
        }

        if (password !== confirmPassword) {
            e.preventDefault();
            document.getElementById('confirmPassword').focus();
            return false;
        }

        // Show loading state
        const btn = document.getElementById('registerBtn');
        btn.classList.add('btn-loading');
        btn.disabled = true;

        return true;
    }
</script>
</body>
</html>
