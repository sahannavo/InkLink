<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title th:text="${story.title} + ' - InkLink'">Story Title - InkLink</title>
</head>
<body>
<section th:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Story Header -->
                <article class="story-content">
                    <header class="mb-4">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/stories}">Stories</a></li>
                                <li class="breadcrumb-item" th:if="${story.category}">
                                    <a th:href="@{/stories(category=${story.category.name})}"
                                       th:text="${story.category.name}">Category</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page" th:text="${story.title}">Story Title</li>
                            </ol>
                        </nav>

                        <h1 class="display-5 fw-bold mb-3" th:text="${story.title}">Story Title</h1>

                        <div class="d-flex align-items-center mb-4">
                            <img th:src="${story.author.profilePicture != null ? '/api/files/avatar/' + story.author.profilePicture : '/images/avatar-placeholder.png'}"
                                 alt="Author" class="rounded-circle me-3" width="48" height="48">
                            <div>
                                <h6 class="mb-1" th:text="${story.author.username}">Author Name</h6>
                                <div class="text-muted">
                                    <span th:text="${#temporals.format(story.publishedAt, 'MMM dd, yyyy')}">Date</span>
                                    <span class="mx-1">â€¢</span>
                                    <span th:text="${story.readingTime} + ' min read'">5 min read</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <!-- Story Content -->
                    <div class="story-body mb-5">
                        <div th:utext="${story.content}">
                            <!-- Story content will be rendered here -->
                        </div>
                    </div>

                    <!-- Story Actions -->
                    <div class="story-actions border-top border-bottom py-3 mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="reaction-buttons">
                                <button class="btn btn-outline-primary btn-sm me-2" onclick="reactToStory('LIKE')">
                                    <i class="fas fa-heart me-1"></i>
                                    <span th:text="${likeCount}">0</span> Likes
                                </button>
                                <button class="btn btn-outline-secondary btn-sm me-2" onclick="shareStory()">
                                    <i class="fas fa-share me-1"></i> Share
                                </button>
                            </div>

                            <div class="author-actions" th:if="${#authorization.expression('isAuthenticated()') and story.author.id == user.id}">
                                <a th:href="@{/stories/{id}/edit(id=${story.id})}" class="btn btn-outline-primary btn-sm me-2">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </a>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteStory()">
                                    <i class="fas fa-trash me-1"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Comments Section -->
                    <section class="comments-section">
                        <h5 class="mb-4">
                            <i class="fas fa-comments me-2"></i>
                            Comments <span class="badge bg-secondary" th:text="${story.comments.size()}">0</span>
                        </h5>

                        <!-- Add Comment Form -->
                        <div th:if="${#authorization.expression('isAuthenticated()')}" class="mb-4">
                            <form id="commentForm" th:action="@{/api/stories/{id}/comments(id=${story.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="mb-3">
                                    <textarea class="form-control" name="content" rows="3"
                                              placeholder="Share your thoughts..." required></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary">Post Comment</button>
                                </div>
                            </form>
                        </div>

                        <!-- Comments List -->
                        <div class="comments-list">
                            <div th:each="comment : ${story.comments}" class="comment-item mb-4">
                                <div class="d-flex">
                                    <img th:src="${comment.author.profilePicture != null ? '/api/files/avatar/' + comment.author.profilePicture : '/images/avatar-placeholder.png'}"
                                         alt="Commenter" class="rounded-circle me-3" width="40" height="40">
                                    <div class="flex-grow-1">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h6 class="mb-0" th:text="${comment.author.username}">Username</h6>
                                            <small class="text-muted"
                                                   th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy HH:mm')}">
                                                Date
                                            </small>
                                        </div>
                                        <p class="mb-2" th:text="${comment.content}">Comment content...</p>
                                        <div class="comment-actions">
                                            <button class="btn btn-sm btn-outline-secondary"
                                                    onclick="replyToComment(${comment.id})">Reply</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- No Comments Message -->
                        <div th:if="${#lists.isEmpty(story.comments)}" class="text-center py-4 text-muted">
                            <i class="fas fa-comments fa-2x mb-3"></i>
                            <p>No comments yet. Be the first to share your thoughts!</p>
                        </div>
                    </section>
                </article>
            </div>
        </div>
    </div>
</section>

<script>
    function reactToStory(reactionType) {
        fetch('/api/stories/' + [[${story.id}]] + '/reactions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
            },
            body: JSON.stringify({ type: reactionType })
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function shareStory() {
        if (navigator.share) {
            navigator.share({
                title: [[${story.title}]],
                text: [[${story.excerpt}]],
                url: window.location.href
            });
        } else {
            // Fallback: copy to clipboard
            navigator.clipboard.writeText(window.location.href);
            alert('Link copied to clipboard!');
        }
    }

    function deleteStory() {
        if (confirm('Are you sure you want to delete this story?')) {
            fetch('/api/stories/' + [[${story.id}]], {
                method: 'DELETE',
                headers: {
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                }
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/stories';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }

    // Handle comment form submission
    document.getElementById('commentForm')?.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
            }
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
