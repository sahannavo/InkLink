<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Browse Stories - InkLink</title>
</head>
<body>
<section th:fragment="content">
    <div class="container py-5">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-lg-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Filters</h5>
                    </div>
                    <div class="card-body">
                        <!-- Category Filter -->
                        <div class="mb-3">
                            <label class="form-label">Categories</label>
                            <div class="list-group">
                                <a th:href="@{/stories}" class="list-group-item list-group-item-action"
                                   th:classappend="${#strings.isEmpty(selectedCategory)} ? 'active'">
                                    All Categories
                                </a>
                                <a th:each="category : ${categories}"
                                   th:href="@{/stories(category=${category.name})}"
                                   class="list-group-item list-group-item-action"
                                   th:classappend="${selectedCategory == category.name} ? 'active'"
                                   th:text="${category.name}">
                                </a>
                            </div>
                        </div>

                        <!-- Sort Options -->
                        <div class="mb-3">
                            <label class="form-label">Sort By</label>
                            <select class="form-select" id="sortSelect" onchange="updateSort(this.value)">
                                <option value="newest" th:selected="${sortBy == 'newest'}">Newest First</option>
                                <option value="popular" th:selected="${sortBy == 'popular'}">Most Popular</option>
                                <option value="readingtime" th:selected="${sortBy == 'readingtime'}">Reading Time</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stories Grid -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 th:text="${selectedCategory ? 'Stories in ' + selectedCategory : 'All Stories'}">All Stories</h2>
                    <a th:href="@{/stories/create}" class="btn btn-primary"
                       th:if="${#authorization.expression('isAuthenticated()')}">
                        <i class="fas fa-plus me-2"></i>Write Story
                    </a>
                </div>

                <!-- Search Bar -->
                <div class="mb-4">
                    <form th:action="@{/stories}" method="get" class="d-flex">
                        <input type="text" name="query" th:value="${query}"
                               class="form-control me-2" placeholder="Search stories...">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <!-- Stories Grid -->
                <div class="row" id="storiesGrid">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="story : ${stories}">
                        <div class="card story-card h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <img th:src="${story.author.profilePicture != null ? '/api/files/avatar/' + story.author.profilePicture : '/images/avatar-placeholder.png'}"
                                         alt="Author" class="rounded-circle me-2" width="32" height="32">
                                    <div>
                                        <h6 class="mb-0" th:text="${story.author.username}">Username</h6>
                                        <small class="text-muted"
                                               th:text="${#temporals.format(story.publishedAt, 'MMM dd, yyyy')}">
                                            Date
                                        </small>
                                    </div>
                                </div>

                                <h5 class="card-title" th:text="${story.title}">Story Title</h5>
                                <p class="card-text text-muted" th:if="${story.category}"
                                   th:text="${story.category.name}">Category</p>
                                <p class="card-text" th:text="${story.excerpt}">
                                    Story excerpt will appear here. This is a preview of the story content...
                                </p>

                                <div class="story-meta d-flex justify-content-between text-muted">
                                    <small th:text="${story.readingTime} + ' min read'">5 min read</small>
                                    <small>
                                        <i class="fas fa-heart text-danger me-1"></i>
                                        <span th:text="${#aggregates.sum(story.reactions.?[type.name() == 'LIKE'].![type])}">25</span>
                                    </small>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <a th:href="@{/stories/{id}(id=${story.id})}" class="btn btn-outline-primary btn-sm">
                                    Read Story
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Stories Message -->
                <div th:if="${#lists.isEmpty(stories)}" class="text-center py-5">
                    <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No stories found</h4>
                    <p class="text-muted">Try adjusting your search or filters</p>
                    <a th:href="@{/stories}" class="btn btn-primary">Clear Filters</a>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" aria-label="Stories pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/stories(page=${currentPage - 1}, category=${selectedCategory}, sort=${sortBy}, query=${query})}">
                                Previous
                            </a>
                        </li>
                        <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                            class="page-item" th:classappend="${page == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/stories(page=${page}, category=${selectedCategory}, sort=${sortBy}, query=${query})}"
                               th:text="${page + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/stories(page=${currentPage + 1}, category=${selectedCategory}, sort=${sortBy}, query=${query})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>

<script>
    function updateSort(sortBy) {
        const url = new URL(window.location.href);
        url.searchParams.set('sort', sortBy);
        window.location.href = url.toString();
    }
</script>
</body>
</html>
